<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Remember to review linking of other documents. -->
    <link rel="stylesheet" href="main.css">
    <script src="digital-clock.js"></script>
    <title>Digital Clock</title>
</head>
<body>
    <header>
        <h1>Digital Clock</h1>
    </header>
    <main>
        <!-- Create a box for visualization -->
        <div class="box">
            <!-- Background for clock -->
            <div class="clock-housing">

                <div class="clock-display-box">
                    <div class="space"></div>
                    <div class="clock-digital-display">

                    </div>
                    <div class="space"></div>
                </div>

                <div class="button-box">
                    <div class="button-container">
                        <button type="button">On</button>
                        <button type="button">Off</button>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <footer>
        <p>David Lindberg</p>
    </footer>
</body>
</html>
